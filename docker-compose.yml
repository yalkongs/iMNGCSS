version: "3.9"

services:
  # ── 메인 API 서버 ────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://kcs_user:kcs_pass@db:5432/kcs_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=development
      - MOCK_SERVER_URL=http://mock-server:8001
      - CB_API_BASE_URL=http://mock-server:8001
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_ENABLED=${KAFKA_ENABLED:-false}
      - MLFLOW_TRACKING_URI=http://mlflow:5001
      - ML_ARTIFACTS_DIR=/app/artifacts
    volumes:
      - ./backend:/app
      - ./ml_pipeline/artifacts:/app/artifacts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      start_period: 30s
      retries: 5
    restart: unless-stopped

  # ── 외부 API Mock 서버 ───────────────────────────────────────────
  mock-server:
    build:
      context: ./mock_server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - MOCK_API_KEY=${MOCK_API_KEY:-kcs-mock-api-key-dev}
    volumes:
      - ./mock_server:/app
      - ./mock_server/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── PostgreSQL ───────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kcs_user
      POSTGRES_PASSWORD: kcs_pass
      POSTGRES_DB: kcs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcs_user -d kcs_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Kafka (EWS 이벤트 스트리밍) ──────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    profiles:
      - kafka

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    profiles:
      - kafka

  # ── MLflow (모델 레지스트리) ─────────────────────────────────────
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://kcs_user:kcs_pass@db:5432/kcs_db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      db:
        condition: service_healthy
    command: mlflow server --host 0.0.0.0 --port 5000
    profiles:
      - ml

  # ── pgAdmin (개발 도구) ──────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kcs.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  mlflow_artifacts:
