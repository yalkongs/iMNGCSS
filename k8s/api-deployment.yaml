apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcs-api
  namespace: kcs
  labels:
    app: kcs-api
    version: "1.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kcs-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0          # 무중단 배포
  template:
    metadata:
      labels:
        app: kcs-api
        version: "1.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: kcs-api
          image: your-registry/kcs-api:1.1.0     # 실제 이미지 경로로 교체
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: kcs-config
            - secretRef:
                name: kcs-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 2
          lifecycle:
            preStop:
              exec:
                # Graceful shutdown: nginx/LB가 연결을 끊기 전 5초 대기
                command: ["/bin/sh", "-c", "sleep 5"]
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: kcs-api-svc
  namespace: kcs
  labels:
    app: kcs-api
spec:
  selector:
    app: kcs-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP
